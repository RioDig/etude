name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Server
    runs-on: ubuntu-latest
    steps:
      # Шаг 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2. Билд фронтенд образа (сборка выполняется внутри Dockerfile)
      - name: Frontend Image Build
        uses: docker/build-push-action@v5
        with:
          context: ./EtudeWeb
          file: ./EtudeWeb/Dockerfile
          push: false
          tags: |
            etude-front:latest

      # Шаг 3. Билд бэкенд образа (сборка выполняется внутри Dockerfile)
      - name: Backend Image Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./EtudeBackend/EtudeBackend/Dockerfile
          push: false
          tags: |
            etude-backend:latest

      # Шаг 4. Образы в архивы
      - name: Images Packing
        run: |
          docker image save -o etude-front.tar etude-front:latest
          docker image save -o etude-backend.tar etude-backend:latest
          gzip etude-front.tar
          gzip etude-backend.tar
          chmod 777 etude-front.tar.gz
          chmod 777 etude-backend.tar.gz

      # Шаг 5. Создание fixed-docker-compose.yml для сервера
      - name: Create fixed docker-compose
        run: |
          cat > fixed-docker-compose.yml << 'EOL'
          version: '3.8'

          services:
            web:
              container_name: "web"
              image: etude-front:latest
              ports:
                - "3000:80"
              environment:
                - NODE_ENV=development
              restart: always

            db:
              container_name: "db"
              image: postgres:alpine3.18
              restart: always
              environment:
                - POSTGRES_USER=postgres
                - POSTGRES_PASSWORD=postgres
                - POSTGRES_DB=postgres
              ports:
                - "5432:5432"

            redis:
              image: docker.io/redis/redis-stack:latest
              ports:
                - "6379:6379"
                - "8001:8001"
              environment:
                REDIS_ARGS: --requirepass secret
              restart: always

            backend:
              container_name: "backend"
              image: etude-backend:latest
              ports:
                - "8080:8080"
                - "8081:8081"
              depends_on:
                - db
                - redis
              environment:
                - ASPNETCORE_ENVIRONMENT=Development
          EOL

      # Шаг 6. Перенос образов и docker-compose на сервер
      - name: Transfer files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "./fixed-docker-compose.yml, etude-front.tar.gz, etude-backend.tar.gz"
          target: "/home/detouche-admin/Deployment/"

      # Шаг 7. Запуск контейнеров на сервере
      - name: Deploy Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/detouche-admin/Deployment/
            docker compose down
            gunzip -f etude-front.tar.gz
            gunzip -f etude-backend.tar.gz
            docker load -i etude-front.tar
            docker load -i etude-backend.tar
            docker compose -f fixed-docker-compose.yml up -d
            docker ps
            rm -rf etude*.tar