<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .success-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            margin-bottom: 1.5rem;
            color: #7f8c8d;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1a2533;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h2>Регистрация успешно завершена</h2>
        <p>Ваша учетная запись <strong>{{ email }}</strong> успешно создана. Теперь вы можете войти в систему.</p>
        <a href="/oauth/authorize?response_type=code&client_id=etude_backend_client&redirect_uri=http://localhost:5055/api/auth/callback&scope=profile" class="button">Войти в систему</a>
    </div>
</body>
</html>
